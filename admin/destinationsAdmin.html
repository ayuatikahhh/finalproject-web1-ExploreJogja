<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExploreJogja - Admin Dashboard</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <!-- Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            min-height: 100vh;
            background-color: rgba(13, 110, 253);
            position: relative;
            transition: all 0.3s ease;
        }

        .logout a {
            color: white;
            display: block;
            padding: 1rem;
            text-decoration: none;
        }

        .menu-sidebar a {
            color: white;
            display: block;
            padding: 1rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .menu-sidebar a:hover {
            font-weight: 700;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 0 30px 30px 0;
        }

        .close-btn {
            display: none;
            color: white;
            font-size: 1.5rem;
            text-align: right;
            padding: 1rem;
            cursor: pointer;
        }

        .card-header {
            background-color: rgba(207, 226, 255);
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 60vw;
                height: 100vh;
                z-index: 1000;
            }

            .sidebar.show {
                display: block;
            }

            .close-btn {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3 p-md-4 " id="sidebar">
            <div class="close-btn d-md-none" onclick="toggleSidebar()">&times;</div>
            <div class="d-flex flex-row gap-2 mb-4 my-md-4 me-md-2">
                <img src="../asetsImage/ExploreJogja.png" style="height: 25px; width: 25px;">
                <h4 class="text-white fw-bold">ExploreJogja</h4>
            </div>

            <div class="menu-sidebar">
                <a href="dashboardAdmin.html">Dashboard</a>
                <a href="detailOrdersAdmin.html">Orders</a>
                <a href="ticketsSaleAdmin.html">Tickets Sale</a>
                <a href="incomeAdmin.html">Income</a>
                <a href="destinationsAdmin.html" class="fw-bold">Destinations</a>
            </div>

            <div class="logout row mt-5 m-2">
                <div class="logout-btn btn btn-sm btn-danger">
                    <a href="../index.html" class="m-0 p-0">Logout</a>
                </div>
            </div>


        </div>

        <!-- Content -->
        <div class="flex-grow-1 p-3 m-md-4 m-3">
            <button class="btn btn-primary d-md-none mb-3" onclick="toggleSidebar()">â˜° Menu</button>

            <!-- Destinasi Section -->
            <div class="card mt-md-5 mb-3 mt-2">
                <div class="card-header d-flex justify-content-between">
                    <span class="fw-bold">Destinations</span>
                    <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#add">Tambah</button>
                </div>
                <div class="card-body">
                    <input class="form-control mb-2" placeholder="Search Destination...">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nama Destinasi</th>
                                <th>Harga</th>
                                <th>Stok</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Keraton</td>
                                <td>Rp 20.000</td>
                                <td>50</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" data-bs-toggle="modal"
                                        data-bs-target="#editDestinasi">Edit</button>

                                    <button class="btn btn-danger btn-sm">Hapus</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Destinasi</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formTambahDestinasi">
                                <div class="mb-3">
                                    <label for="namaDestinasi" class="form-label">Nama Destinasi</label>
                                    <input type="text" class="form-control" id="namaDestinasi" required>
                                </div>
                                <div class="mb-3">
                                    <label for="hargaDestinasi" class="form-label">Harga Tiket</label>
                                    <input type="number" class="form-control" id="hargaDestinasi" required>
                                </div>
                                <div class="mb-3">
                                    <label for="stokDestinasi" class="form-label">Stok Tiket</label>
                                    <input type="number" class="form-control" id="stokDestinasi" required>
                                </div>
                                <div class="mb-3">
                                    <label for="gambarDestinasi" class="form-label">Upload Gambar</label>
                                    <input type="file" class="form-control" id="gambarDestinasi" accept="image/*">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" form="formTambahDestinasi">Simpan</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal Edit Destinasi -->
            <div class="modal fade" id="editDestinasi" tabindex="-1" aria-labelledby="editDestinasiLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="editDestinasiLabel">Edit Destinasi</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formEditDestinasi">
                                <div class="mb-3">
                                    <label for="editNama" class="form-label">Nama Destinasi</label>
                                    <input type="text" class="form-control" id="editNama" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editGambar" class="form-label">Upload Gambar</label>
                                    <input type="file" class="form-control" id="editGambar" accept="image/*">
                                </div>
                                <div class="mb-3">
                                    <label for="editStok" class="form-label">Stok Tiket</label>
                                    <input type="number" class="form-control" id="editStok" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editDeskripsi" class="form-label">Deskripsi</label>
                                    <textarea class="form-control" id="editDeskripsi" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="editLinkMaps" class="form-label">Link Google Maps</label>
                                    <input type="url" class="form-control" id="editLinkMaps" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editRating" class="form-label">Rating</label>
                                    <input type="number" step="0.1" class="form-control" id="editRating" min="0" max="5"
                                        required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                            <button type="submit" class="btn btn-primary" form="formEditDestinasi">Simpan
                                Perubahan</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <!-- ChartJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }
    </script>
</body>

</html>
